<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Equação do 2º Grau</title>
    <link rel="stylesheet" href="style_equacao.css">
</head>
<body>
    <div class="container">
        <span>https://www.todamateria.com.br/equacao-do-2-grau-exercicios/</span>
        <h1>Calculadora de Equação do 2º Grau</h1>
        <form id="equationForm">
            <label for="equation">Informe a equação (ex: ax² + bx + c = 0):</label>
            <input type="text" id="equation" placeholder="Ex: 2x^2 + 3x - 2 = 0" required>
            <button type="submit">Calcular</button>
        </form>
        <div id="result"></div>
    </div>
    <script src="script_equacao.js"></script>
</body>
</html>
